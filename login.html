<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="background"></div>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required />
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script>
  function handleLogin(event) {
    event.preventDefault(); // Stop form from submitting

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Fetch saved password for this email from localStorage
    const savedPassword = localStorage.getItem(email);

    // Check if email exists
    if (!savedPassword) {
      alert("❌ This email is not registered. Please register first.");
      return;
    }

    // Check password match
    if (savedPassword !== password) {
      alert("❌ Incorrect password. Please try again.");
      return;
    }

    // Successful login
    alert("✅ Login successful! Redirecting to home page...");
    window.location.href = "home.html"; // Replace with your real home page if different
  }
</script>

</body>
</html>
