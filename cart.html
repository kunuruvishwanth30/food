<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - Food Dhuniya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ›’ Your Order Summary</h2>
    <div id="cart-summary" class="mb-3"></div>
    <h4>Total Amount: â‚¹<span id="cart-total">0</span></h4>
    <a href="delivery.html" class="btn btn-success mt-3">Confirm & Delivery Address</a>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cartData")) || {};
    const total = localStorage.getItem("cartTotal") || 0;
    document.getElementById("cart-total").innerText = total;

    const summaryDiv = document.getElementById("cart-summary");

    for (const item in cart) {
      const { qty, price } = cart[item];
      if (qty > 0) {
        const div = document.createElement("div");
        div.className = "d-flex justify-content-between mb-2";
        div.innerHTML = `<span>${item} Ã— ${qty}</span><span>â‚¹${qty * price}</span>`;
        summaryDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
