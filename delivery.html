<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff9f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .delivery-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #dc3545;
    }
    .btn-success {
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container delivery-container">
    <h2 class="text-center mb-4">🏠 Home Delivery Details</h2>
    
    <form action="payment.html" method="get">
      <div class="mb-3">
        <label for="name" class="form-label">👤 Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">📍 Delivery Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Street, Area, City, PIN" required></textarea>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">📞 Phone Number</label>
         <div><input type="number" class="form-control"  placeholder="Enter phone number" minlength="1" maxlength="10" required></div>
      </div>

      <a href="successfull.html" class="btn btn-success mt-3">Order Successful</a>
    </form>
  </div>
</body>
</html>
