<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .thank-you-box h1 {
      color: #27ae60;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .thank-you-box p {
      color: #555;
      font-size: 18px;
      margin-bottom: 25px;
    }

    .thank-you-box a {
      display: inline-block;
      text-decoration: none;
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition:  0.3s;
    }

    .thank-you-box a:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>
  Thank you for sharing your feedback with <strong>Food Dhuniya</strong>.<br>
  We truly value your thoughts and will use them to improve our service.
</p>
    <a href="home.html">‚Üê Back to Homepage</a>
  </div>

</body>
</html>
