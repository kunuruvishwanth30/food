<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Payment Form</h2>
    <form id="paymentForm">
      
      <div class="mb-3">
        <label class="form-label">Select Payment Method:</label>
        <div>
          <input type="radio" name="paymentMethod" value="card" checked onclick="togglePaymentFields()"> Credit/Debit Card<br>
          <input type="radio" name="paymentMethod" value="upi" onclick="togglePaymentFields()"> UPI<br>
          <input type="radio" name="paymentMethod" value="cod" onclick="togglePaymentFields()"> Cash on Delivery
        </div>
      </div>

      <!-- Card Fields -->
      <div id="cardFields">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="number" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
        </div>
        <div class="mb-3">
          <label for="cardName" class="form-label">Card Holder Name</label>
          <input type="text" class="form-control" id="cardName" name="cardName">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY">
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" name="cvv">
          </div>
        </div>
      </div>

      <!-- UPI Fields -->
      <div id="upiFields" style="display: none;">
        <div class="mb-3">
          <label for="upiId" class="form-label">UPI ID</label>
          <input type="text" class="form-control" id="upiId" name="upiId" placeholder="yourname@bank">
        </div>
      </div>

      <!-- COD Message -->
      <div id="codMessage" style="display: none;">
        <div class="alert alert-info">You will pay on delivery. No payment required now.</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Make Payment</button>
      </div>
    </form>
  </div>

  <script>
    function togglePaymentFields() {
      const selected = document.querySelector('input[name="paymentMethod"]:checked').value;

      const cardFields = document.getElementById("cardFields");
      const upiFields = document.getElementById("upiFields");
      const codMessage = document.getElementById("codMessage");

      // Show/hide sections
      cardFields.style.display = selected === "card" ? "block" : "none";
      upiFields.style.display = selected === "upi" ? "block" : "none";
      codMessage.style.display = selected === "cod" ? "block" : "none";

      // Manage required fields
      document.getElementById("cardNumber").required = selected === "card";
      document.getElementById("cardName").required = selected === "card";
      document.getElementById("expiry").required = selected === "card";
      document.getElementById("cvv").required = selected === "card";
      document.getElementById("upiId").required = selected === "upi";
    }

    window.onload = togglePaymentFields;

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Stop actual form submission
      alert("ðŸŽ‰ Payment Successful!");
      window.location.href = "index.html"; // Redirect to home
    });
  </script>
</body>
</html>
